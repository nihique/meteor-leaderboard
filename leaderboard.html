<head>
  <title>Leaderboard</title>
</head>

<body>
  <div id="outer">
    {{> leaderboard}}
  </div>
</body>

<template name="leaderboard">
  <h1>Mercer's Top Developers</h1>
  <div class="leaderboard">
    <div id="header">
      Now sorting by '{{sort}}' (<a id="sort" href="#">change</a>)
    </div>
    <div class="developer header">
      <span class="name">Name</span>
      <span class="score">Score</span>
    </div>
    {{#each developers}}
      {{> developer}}
    {{/each}}
  </div>

  <div class="details">
    {{#if selected_name}}
      <div class="name">{{selected_name}}</div>
      <div>
        <input type="button" id="add1point" value="Give 1 point" />
        <input type="button" id="add5points" value="Give 5 points" />
        <input type="button" id="add10points" value="Give 10 points" />
      </div>
    {{/if}}
    {{#unless selected_name}}
      <div class="none">Click a developer to select</div>
    {{/unless}}
    <div>
      <input type="button" id="reset" value="Reset score" />
    </div>
  </div>

</template>

<template name="developer">
  <div class="developer {{selected}}">
    <span class="name">{{name}}</span>
    <span class="score">{{score}}</span>
  </div>
</template>
